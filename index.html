<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #f4f6f8;
      color: #2c3e50;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      padding: 20px 40px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 72px;
      margin: 0;
      color: #e74c3c;
    }

    h2 {
      font-size: 28px;
      margin: 10px 0;
    }

    p {
      font-size: 16px;
      color: #7f8c8d;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #bdc3c7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>501</h1>

  </div>
</body>
</html>
